<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>明阅电子发票</title>
		<script src="dist/js/mui.min.js"></script>
		<link href="dist/css/mui.min.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<script src="js/common.js"></script>
	</head>

	<body>
		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
			<h1 class="mui-center mui-title">消息</h1>
		</div>
		<!--页面标题栏结束-->
		<!--页面主内容区开始-->
		<div class="mui-content message" id="pullrefresh" style="position:absolute;top: 0px; bottom: 0px;width:100%">
			<div class="mui-scroll">
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="list">
					<li class="mui-table-view-cell" data-id="1">
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-10">
								<h4 class="mui-ellipsis">{{title}}</h4>
								<h5 class="mui-ellipsis date">{{createDate}}</h5>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script id="list-item" type="text/html">
			<li class="mui-table-view-cell {{isRead==" 0 "?'':'read'}}" data-id="{{id}}">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-10">
						<h4 class="mui-ellipsis">{{title}}</h4>
						<h5 class="mui-ellipsis date">{{createDate}}</h5>
					</div>
				</div>
			</li>
		</script>
		<script src="js/lib/FastClick.js"></script>
		<script src="js/lib/validate.js"></script>
		<script src="js/lib/art-template.js"></script>
		<script src="js/message.js"></script>
	</body>

</html>
