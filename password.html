<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>明阅电子发票</title>
		<script src="dist/js/mui.min.js"></script>
		<link href="dist/css/mui.min.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<script src="js/common.js"></script>
	</head>

	<body class="password">
		<div class="mui-navbar-inner mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
			<h1 class="mui-center mui-title">忘记密码</h1>
		</div>

		<div class="mui-content form" id="passwordBox1">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" id="mobile" class="mui-input-clear">
				</div>
				<div class="mui-input-row">
					<label>手机验证码</label>
					<input type="text" id="smsCode">
					<a href="javascript:;" class="smsCode" id="getCode">获取验证码</a>
					<span class="smsCode" id="downCode">60s</span>
				</div>
			</form>
			<button type="button" id="submit" class="mui-btn mui-btn-primary mui-btn-block">下一步</button>
		</div>
		
		<div class="mui-content form" id="passwordBox2" style="display: none;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>登录密码</label>
					<input id="password" value="" type="password" class="mui-input-clear">
				</div>
				<div class="mui-input-row">
					<label>确认密码</label>
					<input id="passwordAgain" value="" type="password" class="mui-input-clear">
				</div>
			</form>
			<button type="button" id="submit2" class="mui-btn mui-btn-primary mui-btn-block">提交</button>
		</div>
		
		<script src="js/lib/FastClick.js"></script>
		<script src="js/lib/promise.js"></script>
		<script src="js/lib/validate.js"></script>
		<script src="js/password.js"></script>
	</body>

</html>
